<div class="d-flex" id="wrapper">
	<div class="bg-light border-right" id="sidebar-wrapper">
		<div class="list-group list-group-flush">
			<a *ngFor="let attemptID of attemptIDs" class="btn list-group-item list-group-item-action bg-light"><i (click)="showResult(attemptID)" class="la la-trash">{{attemptID}}</i></a
          >
        </div>
   </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
            <table class="table" >
                  <tbody>
                <div *ngFor="let question of attemptDetails; let i = index">
                          <tr>
                            <td scope="row">{{i+1}}</td>
                            <td> {{question.qId}} </td>
                            <td> <button class="btn btn-primary" (click) = "showQuestion(question.qId)"> Show Question </button> </td>
                            <td>{{question.sel}}</td>
                            <td>{{question.ans}}</td>
                            <td  *ngIf="question.sel===question.ans"> Correct Answer </td>
                            <td *ngIf="!(question.sel===question.ans)"> Wrong Answer </td>
                          </tr>        
                </div>
                </tbody>
            </table>
</div>
</div> <!-- /#wrapper -->
