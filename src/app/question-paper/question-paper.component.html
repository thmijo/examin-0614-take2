

<!--

{{this.questionIDs.length-1}}<br>
-->

<div *ngIf="currentQuestionIndex===-1 then WelcomeScreen else QuestionScreen"></div>

<ng-template #QuestionScreen>
<form (ngSubmit)="onSubmit()" #f="ngForm">
<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
    <div class="card align-center">
      <div class="card-header"> Welcome to Exam </div>   
      <div class="card-body"> 
        {{question.qn.q}}
        <div *ngIf="!(question===null)">
          <div *ngFor=" let opt of question.opts; let i = index">
            <div *ngIf="question.qn.qType==='MCQ'" class="text-left">
                <input name="Opt" type="radio"  (click) = "rbClick(currentQuestionIndex,i)"  value="val_{{i}}" ngModel>
                <label class="" for="credit">{{opt.name}}</label>
            </div>
            <div *ngIf="question.qn.qType==='MACQ'" class="text-left">
                <input id="id_{{i}}" name="Opt[]" type="checkbox"  (click) = "rbClick(currentQuestionIndex,i)"  value="val_{{i}}" ngModel>
                <label class="" for="credit">{{opt.name}}</label>
            </div>
          </div>
        </div>
        <br>
        <div class="clearfix">
        <button class="btn btn-primary float-left" *ngIf="!(currentQuestionIndex===0)" type="button" (click)="showQuestion(currentQuestionIndex-1)"> Prev </button> 
        <button class="btn btn-primary float-right" *ngIf="!(currentQuestionIndex===(this.questionIDs.length-1))" (click)="showQuestion(currentQuestionIndex+1)" type="button" > Next </button> 
        <button class="btn btn-success float-right" type="submit" *ngIf="(currentQuestionIndex===(this.questionIDs.length-1))" (click)="submitExam()"> Submit </button> 
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
</form>
</ng-template>
